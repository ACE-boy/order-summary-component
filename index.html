<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="containier">
    <img src="./images/illustration-hero.svg" class="img-logo">
    <h3>Order Summary</h3>
    <div class="containier-desc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <div class="form-sub">
      <div><img src="./images/icon-music.svg"></div>
      <div class="plan-sec">
        <div class="plan-chhiose">Annual Plan</div>
        <div class="plan-pri">$59.99/year</div>
      </div>
      <div class="change-btn"><a href="#">Change</a></div>
    </div>
    <div class="process-btn"><button>Proceed to Payment</button></div>
    <div class="cancel-btn"><a href="#">Cancel Order</a></div>
  </div>
</body>

</html>
